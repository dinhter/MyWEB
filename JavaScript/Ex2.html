<html>
    <p>Clich the button</p>
    <button onclick="MyFunction()">Try it</button>
    <p id="demo"></p>
    <script>
        function MyFunction(){
            var hour = new Date().getHours;
            var result;
            if (hour > 18)
            {
                result="Good night";
            }
            else{
                result="Good night2222";
            }
            document.getElementById("demo").innerHTML=result;
        } 
    </script>
</html>

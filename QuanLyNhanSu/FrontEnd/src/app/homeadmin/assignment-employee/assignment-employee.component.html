<form [formGroup]="form" autocomplete="off">
  <br>
  <h1 class="text-center">
    <b>Phân công chức vụ - phòng ban</b>
  </h1>
  <br>
  <br>
  <div class="container col-md-4">
    <!--ID,Tên-->
    <div class="input-group mb-4">
      <span class="input-group-addon mr-4"><i class="fa fa-user-circle"></i></span>
      <select class="form-control" id="idEmp" formControlName="idEmp" required>
        <option value="0">--Tên nhân viên--</option>
        <option *ngFor="let employee of EmpList" value="{{employee.idEmp}}">{{employee.nameEmp}}</option>
      </select>
    </div>

      <div class="input-group mb-4">
        <span class="input-group-addon mr-4"><i class="fa fa-sitemap"></i></span>
        <select name="idDep" formControlName="idDep" class="form-control mr-5"
          style="margin-left:-2px" required>
          <option value="0">--Phòng ban--</option>
          <option *ngFor="let department of DepList" value="{{department.idDep}}">{{department.nameDep}}</option>
        </select>

        <span class="input-group-addon mr-4 ml-5"><i class="fa fa-users"></i></span>
        <select class="form-control" name="idPos" formControlName="idPos" required>
          <option value="0">--Chức vụ--</option>
          <option *ngFor="let position of PosList" value="{{position.idPos}}">{{position.namePos}}</option>
        </select>
      </div>


    <div style="text-align:center;" class="mt-5">
      <button type="button" (click)="SubmitNewAssign()" class="btn btn-warning mx-3">Phân công</button>
      <button type="reset" class="btn btn-info mx-3">Đặt lại</button>
      <button type="button" (click)="ShowAssignInfo()" class="btn btn-primary mx-3">Thông tin</button>
    </div>
    <br>
  </div>
</form>

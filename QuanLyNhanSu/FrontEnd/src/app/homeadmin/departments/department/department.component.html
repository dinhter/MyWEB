<div class="container">
  <div class="jumbotron">
      <h1>Thông tin phòng ban</h1>
      <br>
      <hr>
      <table class="table table-borderless mb-5">
          <thead class="thead-light">
              <th>Mã phòng ban</th>
              <th></th>
              <th>Tên phòng ban</th>
              <th></th>
              <th></th>
          </thead>
          <tbody>

              <tr *ngFor="let department of DepList">
                  <td>{{department.idDep}}</td>
                  <td></td>
                  <td>{{department.nameDep}}</td>
                  <td></td>
                  <td>
                      <!-- <button class="btn btn-info mr-3" (click)="editPos(position.idPos)">Sửa</button> -->
                      <button class="btn btn-info mr-3" (click)="DepEditDialog(department.idDep)" [mat-dialog-close] >Sửa</button>
                      <button class="btn btn-danger" (click)="deleteDep(department.idDep,department.nameDep)">
                          Xóa</button>
                  </td>
              </tr>
          </tbody>
      </table>
      <hr>
      <br>
          <button type="button" class="btn btn-danger my-5"  [mat-dialog-close]=""> Đóng</button>
  </div>
</div>

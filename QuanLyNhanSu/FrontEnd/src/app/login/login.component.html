<div class="container" >
  <div class="row">
    <div class="col-lg-10 col-xl-9 mx-auto">
      <div class="card card-signin flex-row my-5">
        <div class="card-img-left d-none d-md-flex">
           <!-- Background image for card set in CSS! -->
        </div>
        <div class="card-body">
          <h5 class="card-title text-center">SIGN IN</h5>
          <form class="form-signin" [formGroup]="loginForm">
            <div class="form-label-group">
              <input type="text" id="idEmp" formControlName="idEmp" class="form-control" placeholder="Username" required autofocus>
              <label for="idEmp">Username</label>
            </div>

            <hr>
        
            <div class="form-label-group">
              <input type="password" id="password" formControlName="idEmp" class="form-control" placeholder="Password" required>
              <label for="inputPassword">Password</label>
            </div>
          
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"  (submit)="onSubmit()" >Sign In</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<form class="login-group" (submit)="loginUser($event)">
  <img src="assets/img/logo.png" style="width: 150px;height: 150px;margin-left: 150px;margin-bottom: 20px" alt="">
  <div class="form-group">
    <label for="email">Account:</label>
    <input type="text" class="form-control" id="email" placeholder="Your account">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Your password">
  </div>
  <div class="form-group form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox"> Remember me
    </label>
  </div>
  <button type="submit" value="Login" class="btn btn-primary">Login</button>
</form>
